<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recovery Passowrd - ChARM</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
</head>
<body class="font-lexend bg-gradient-to-r from-custom_orange via-bright_orange to-dark_cream">

    <!-- Header -->
    <header class="flex justify-between items-center p-4">
        <a href="index.html" class="flex gap-2 items-center">
            <img class="max-h-9 w-auto ml-1 md:ml-10"src="asset/logo_Charm.png" alt="logo_Charm">
            <span class="text-lg text-custom_black font-semibold mt-2">CHARM</span>
        </a>
    </header>

    <!-- Welcome Section -->
    <section class="container h-auto min-h-[80vh] max-w-5xl mx-auto py-16 px-4 flex flex-col md:flex-row items-center justify-between">
        <div class="text-center md:text-left md:w-1/2 space-y-4">
            <form action="login" method="POST" class="space-y-4">
            <!-- Header -->
            <div class="mt-4 text-center">
                <p class="text-custom_black font-bold text-lg">Hi - [Your Account Name]</p>
                <p class="text-custom_black font-bold mt-2">Change Your Password</p>
            </div>
                <!-- New Password Input -->
                <div>
                    <label for="new-password" class="block text-custom_black font-bold mb-2">New Password</label>
                    <input type="password" id="new-password" name="new-password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-custom_orange" placeholder="New password">
                </div>
                <!-- New Password Input Confirm -->
                <div>
                    <label for="confirm-password" class="block text-custom_black font-bold mb-2">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-custom_orange" placeholder="Confirm new password">
                </div>
                <!-- Change Pass Button -->
                <div>
                    <button type="submit" class="w-full bg-dark_orange text-custom_white px-4 py-2 rounded-lg hover:bg-bright_cream hover:text-custom_brown">
                        <a>Change Your Password</a>
                    </button>
                </div>
                <!-- <div class="text-center text-custom_black">
                    Already got an account? <span class="text-custom_black hover:underline"><a href="Register.html">Register here!</a></span>
                </div> -->
            </form>
            <p id="error-message" class="text-red-500" mt-2"></p>

        </div>
       
        <div class="relative w-full max-w-xs h-64  overflow-hidden rounded-lg shadow-lg">
            <!-- Images -->
            <div id="carousel" class="flex transition-transform duration-500 ease-in-out">
                <div class="flex-none w-full h-full">
                    <img src="asset/costum-image-1.jpg" alt="Image 1" class="w-full h-full object-cover">
                </div>
                <div class="flex-none w-full h-full">
                    <img src="asset/costum-image-2.jpg" alt="Image 2" class="w-full h-full object-cover">
                </div>
                <div class="flex-none w-full h-full">
                    <img src="asset/costume-image-4.jpg" alt="Image 3" class="w-full h-full object-cover">
                </div>
            </div>
    
            <!-- Previous Button -->
            <button id="prevBtn" class="absolute top-1/2 left-0 transform -translate-y-1/2 p-2  text-custom_black hover:translate-x-[-0.5rem]">
                <i class='bx bx-chevron-left text-3xl '></i>
            </button>
    
            <!-- Next Button -->
            <button id="nextBtn" class="absolute top-1/2 right-0 transform -translate-y-1/2 p-2  text-custom_black hover:translate-x-[0.5rem]">
                <i class='bx bx-chevron-right text-3xl'></i>
            </button>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
