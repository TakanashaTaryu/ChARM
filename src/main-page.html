    <script>
        const carousel = document.getElementById('carousel').querySelector('.flex');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        let currentIndex = 0;
        const intervalTime = 3000; // Time in milliseconds (3 seconds)
        let autoScrollInterval;
    
        // Number of images in the carousel
        const totalImages = carousel.children.length;
    
        function startAutoScroll() {
            autoScrollInterval = setInterval(() => {
                currentIndex = (currentIndex + 1) % totalImages;
                updateCarousel();
            }, intervalTime);
        }
    
        function stopAutoScroll() {
            clearInterval(autoScrollInterval);
        }
    
        nextBtn.addEventListener('click', () => {
            stopAutoScroll();
            if (currentIndex < totalImages - 1) {
                currentIndex++;
            } else {
                currentIndex = 0; // Loop back to the first image
            }
            updateCarousel();
            startAutoScroll();
        });
    
        prevBtn.addEventListener('click', () => {
            stopAutoScroll();
            if (currentIndex > 0) {
                currentIndex--;
            } else {
                currentIndex = totalImages - 1; // Loop to the last image
            }
            updateCarousel();
            startAutoScroll();
        });
    
        function updateCarousel() {
            carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
        }
    
        // Start automatic scrolling when the page loads
        startAutoScroll();
    </script>

    <script>
        function filterProducts(category) {
            const categories = document.querySelectorAll('.product-category');
            categories.forEach((cat) => {
                if (cat.id === category) {
                    cat.classList.remove('show');
                } else {
                    cat.classList.add('show');
                }
            });

            const buttons = document.querySelectorAll('button');
            buttons.forEach((button) => {
                if (button.textContent.trim().toLowerCase() === category) {
                    button.classList.remove('bg-gray-200', 'text-black');
                    button.classList.add('bg-black', 'text-white');
                } else {
                    button.classList.remove('bg-black', 'text-white');
                    button.classList.add('bg-gray-200', 'text-black');
                }
            });
        }

        // Initialize by showing the first category by default
        filterProducts('anime');
    </script>
