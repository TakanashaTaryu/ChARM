<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page - ChARM</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
</head>
<body class="font-lexend bg-gradient-to-r from-custom_orange via-bright_orange to-dark_cream">

    <!-- Header -->
    <header class="flex justify-between overflow-hidden items-center p-4">
        <div id="logo" class="">
            <a href="#" class="flex gap-2 items-center">
                <img class="max-h-9 w-auto ml-1 md:ml-10" src="asset/logo_Charm.png" alt="logo_Charm">
                <span class="text-lg font-semibold mt-2 text-custom_black">CHARM</span>
            </a>
        </div>

        <div class="md:hidden flex items-center gap-4">
            <!-- Menu Icon -->
            <button onclick="handleMenu()" class="flex items-center">
                <i class='bx bx-menu text-3xl text-custom_black'></i>
            </button>
        </div>
        <!-- navbar -->
        <nav id="navbar" class="flex max-md:fixed max-md:right-[-100%] max-md:top-16 max-md:p-5 transition-[right] max-md:w-[60vw] max-md:bg-custom_white  duration-300 ease-in-out z-10">
            <ul class="flex items-center md:space-x-6 max-md:flex-col max-md:items-start max-md:mt-4 max-md:p-5">
                <!-- Search Bar -->
                <form action="/search" method="GET" class="inline-block mt-2 w-[100%]">
                    <input type="text" name="q" placeholder="Search..." class="border rounded-lg px-2 py-1 text-custom_black">
                    <button type="submit" class="px-2 py-1 text-white bg-custom_black rounded-lg">Go</button>
                </form>
                <!-- home-icon -->
                <li class="max-md:flex max-md:flex-row max-md:gap-3 max-md:items-center">
                    <a href="main-page.html">
                        <i class='bx bx-home-alt text-3xl text-custom_black mt-2 hover:scale-110'></i>
                    </a>
                    <p class="tex-custom_black md:hidden">Home</p>
                </li>
                <li class="max-md:flex max-md:flex-row max-md:gap-3 max-md:items-center">
                    <a href="chart-page.html">
                        <i class='bx bx-shopping-bag text-3xl text-custom_black mt-2 hover:scale-110'></i>
                    </a>
                    <p class="tex-custom_black md:hidden">Chart</p>
                </li>
                <!-- Heart Icon -->
                <li class="max-md:flex max-md:flex-row max-md:gap-3 max-md:items-center">
                    <a href="whistlist-page.html">
                        <i class='bx bx-heart text-3xl text-custom_black mt-2 hover:scale-110'></i>
                    </a>
                    <p class="tex-custom_black md:hidden">Wish List</p>

                </li>
                <li class="max-md:flex max-md:flex-row max-md:gap-3 max-md:items-center">
                    <a href="#favorites">
                        <i class='bx bx-user text-3xl text-custom_black mt-2 hover:scale-110'></i>
                    </a>
                    <p class="tex-custom_black md:hidden">Account</p>

                </li>
            </ul>
        </nav>
    </header>
    <!-- Carousel Section -->
    <section class="flex justify-center mt-6 px-4">
        <div class="relative w-[90%] h-[50vh] overflow-hidden rounded-lg shadow-lg">
            
            <!-- Carousel Container -->
            <div id="carousel" class="relative w-full h-full overflow-hidden">
                <!-- Carousel Images -->
                <div class="flex w-full h-full transition-transform duration-500 ease-in-out" style="transform: translateX(0);">
                    <div class="relative flex-none w-full h-full">
                        <img src="asset\costume-scrol1.png" alt="Image 1" class="w-full h-full object-cover rounded-lg">
                        <div class="absolute bottom-0 left-0 w-full h-[20%] bg-gradient-to-b from-transparent to-black opacity-30"></div>
                    </div>
                    <div class="relative flex-none w-full h-full">
                        <img src="asset\costume-scrol2.png" alt="Image 2" class="w-full h-full object-cover rounded-lg">
                        <div class="absolute bottom-0 left-0 w-full h-[20%] bg-gradient-to-b from-transparent to-black opacity-30"></div>
                    </div>
                    <div class="relative flex-none w-full h-full">
                        <img src="asset\costume-scrol3.png" alt="Image 3" class="w-full h-full object-cover rounded-lg">
                        <div class="absolute bottom-0 left-0 w-full h-[20%] bg-gradient-to-b from-transparent to-black opacity-30"></div>
                    </div>
                </div>
            </div>
    
            <!-- Previous Button -->
            <button id="prevBtn" class="absolute top-1/2 left-0 transform -translate-y-1/2 p-2 text-custom_black hover:translate-x-[-0.5rem]">
                <i class='bx bx-chevron-left text-3xl'></i>
            </button>
    
            <!-- Next Button -->
            <button id="nextBtn" class="absolute top-1/2 right-0 transform -translate-y-1/2 p-2 text-custom_black hover:translate-x-[0.5rem]">
                <i class='bx bx-chevron-right text-3xl'></i>
            </button>
        </div>
    </section>
    

    <!-- Label Filter Section -->
    <section class="flex mt-6 px-4">
        <div class="flex flex-wrap space-x-2 my-8 md:ml-10 ">
            <button class="bg-custom_black text-white px-4 py-2 my-2 rounded-md">Anime</button>
            <button class="bg-gray-200 text-black px-4 py-2 my-2 rounded-md">Game</button>
            <button class="bg-gray-200 text-black px-4 py-2 my-2 rounded-md">Furry</button>
            <button class="bg-gray-200 text-black px-4 py-2 my-2 rounded-md">Film</button>
            <button class="bg-gray-200 text-black px-4 py-2 my-2 rounded-md">Original</button>
            <button class="bg-gray-200 text-black px-4 py-2 my-2 rounded-md">Parts</button>
        </div>
    </section>

    <!-- Product Grid Section -->
    <section class="container mt-6 px-4 flex justify-center">
        <div class="grid grid-cols-2 md:grid-cols-3 gap-8 w-full max-w-5xl">
            <!-- Product Card 1 -->
            <div class="bg-custom_white shadow-md rounded-md overflow-hidden group max-md:max-h-60">
                <div class="h-36 md:h-60 ">
                    <img src="asset/miku.jpg" alt="costum Image" class="">
                </div>
                <div class="relative bg-custom_white md:bottom-[-25%] group-hover:bottom-0 transition-all duration-300 p-1 md:p-4 cursor-pointer">
                    <div class="md:mb-4 p-1">
                        <p class="font-bold max-md:text-sm "><a href="product-page.html">Miku</a></p>
                    </div>
                    <span class="bg-custom_black text-white px-2 py-1 rounded-full text-xs md:text-sm ml-1">Tersedia</span>
                    <p class="font-semibold py-2 ml-1 max-md:text-sm">Rp 20.000/hari</p>
                </div>
            </div>
            <div class="bg-custom_white shadow-md rounded-md overflow-hidden group max-md:max-h-60">
                <div class="h-36 md:h-60 ">
                    <img src="asset/gojo.png" alt="costum Image">
                </div>
                <div class="relative bg-custom_white md:bottom-[-25%] group-hover:bottom-0 transition-all duration-300 p-1 md:p-4 cursor-pointer">
                    <div class="md:mb-4 p-1">
                        <p class="font-bold max-md:text-sm ">gojo</p>
                    </div>
                    <span class="bg-custom_black text-white px-2 py-1 rounded-full text-xs md:text-sm ml-1">Tersedia</span>
                    <p class="font-semibold py-2 ml-1 max-md:text-sm">Rp 20.000/hari</p>
                </div>
            </div>
            <div class="bg-custom_white shadow-md rounded-md overflow-hidden group max-md:max-h-60">
                <div class="h-36 md:h-60 ">
                    <img src="asset/godzilla.jpeg" alt="costum Image">
                </div>
                <div class="relative bg-custom_white md:bottom-[-25%] group-hover:bottom-0 transition-all duration-300 p-1 md:p-4 cursor-pointer">
                    <div class="md:mb-4 p-1">
                        <p class="font-bold max-md:text-sm ">godzilla</p>
                    </div>
                    <span class="bg-custom_black text-white px-2 py-1 rounded-full text-xs md:text-sm ml-1">Tersedia</span>
                    <p class="font-semibold py-2 ml-1 max-md:text-sm">Rp 20.000/hari</p>
                </div>
            </div>
            <div class="bg-custom_white shadow-md rounded-md overflow-hidden group max-md:max-h-60">
                <div class="h-36 md:h-60 ">
                    <img src="asset/costume-image-4.jpg" alt="costum Image">
                </div>
                <div class="relative bg-custom_white md:bottom-[-25%] group-hover:bottom-0 transition-all duration-300 p-1 md:p-4 cursor-pointer">
                    <div class="md:mb-4 p-1">
                        <p class="font-bold max-md:text-sm ">Ino-Shika-Cho</p>
                    </div>
                    <span class="bg-custom_black text-white px-2 py-1 rounded-full text-xs md:text-sm ml-1">Tersedia</span>
                    <p class="font-semibold py-2 ml-1 max-md:text-sm">Rp 20.000/hari</p>
                </div>
            </div>

        </div>
    </section>

    <script src="script.js"></script>
</body>
  
</html>
